spring:
  r2dbc:
    url: ${POSTGRES_R2DBC_URL:r2dbc:postgresql://localhost:5432/nsbh}
    username: ${POSTGRES_USER:nsbh}
    password: ${POSTGRES_PASSWORD:nsbh}
